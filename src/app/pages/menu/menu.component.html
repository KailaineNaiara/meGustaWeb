<div class="container mt-5 mb-5">
    <h1 class="text-center"> 𝕸𝕰𝕹𝖀 </h1>
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData;">
            <div class="foodbox">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'BRL'}}</p>
                <a class="btn-pedido"[routerLink]="['/menupage',fd.id]"> Fazer pedido <i class="bi bi-bag-fill"></i></a>
            </div>
        </div>
    </div>
</div>
